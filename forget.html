<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/init.js"></script>
		<script type="text/javascript" src="js/vue.min.js"></script>
		<script type="text/javascript" src="js/forget.js"></script>
	</head>
	<body>
		<header>
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<span>忘记密码</span>
		</header>
		<div class="h50"></div>
		<div class="login">
			<ul>
				<li><input type="text" class="input" placeholder="请输入店铺名称" v-model="store_name" /></li>
				<li><input type="text" class="input" placeholder="请输入用户名" v-model="username" /></li>
				<li><input type="password" class="input" placeholder="请输入新密码" v-model="password" /></li>
				<li><input type="password" class="input" placeholder="请确认新密码" v-model="confirm_password" /></li>
				<li style="margin-top: 60px;"><a href="javascript:;" class="submit" v-on:tap="submit">确定</a></li>
			</ul>
		</div>
	</body>
</html>
